{% extends "core/settingsBase.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block settingsContent %}
    <form class='card-body' method='post'>
        {% csrf_token %}
        <div class='form-group'>
            {{ form | crispy }}
        </div>
        <button type='submit' class='btn btn-outline-primary btn-block'>Update</button>
    </form>
{% endblock %}
